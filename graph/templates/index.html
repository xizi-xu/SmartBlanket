<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Smart Blanket</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="../static/script.js"></script>
    <style>
        .form-group {
            margin-bottom: 5px;
        }
    </style>
</head>
 
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="http://www2.ece.gatech.edu/academic/courses/ece4012/16spring/p38/">Team Website</a>
                    </li>
                    <li role="presentation"><a href="get_data">Data</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Smart Blanket Temperature</h3>
        </div>
        <div class="row marketing" style="margin-top: 0px;">
            <form>
              <h4>New Blanket Tempearture (in Fahrenheit)</h4>

              <div class="form-group">
                <label for="userTemperature">Quadrant 1</label>
                <input type="text" class="form-control" id="userTemperature1" placeholder="65">
              </div>
              <div class="form-group">
                <label for="userTemperature">Quadrant 2</label>
                <input type="text" class="form-control" id="userTemperature2" placeholder="65">
              </div>
              <div class="form-group">
                <label for="userTemperature">Quadrant 3</label>
                <input type="text" class="form-control" id="userTemperature3" placeholder="65">
              </div>
              <div class="form-group">
                <label for="userTemperature">Quadrant 4</label>
                <input type="text" class="form-control" id="userTemperature4" placeholder="65">
              </div>

              <h4>Time to Reach Set Tempearture</h4>
              <div class="form-group">
                <input type="text" class="form-control" id="userTime" placeholder="10:00pm">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="saveSetting"> Remember this setting
                </label>
              </div>

              <div class="col-md-8"><button type="reset" class="btn btn-primary" id="userUpdate">Update Preference</button></div>
              <div class="col-md-4"><button type="button" class="btn btn-success" id="switchInterval">Switch Graph Interval</button></div>
            </form>
        </div>
    </div>

    <!-- graph -->
    <div class="container-fluid">
        <div class="jumbotron" style="background-color: white; padding-top: 0; padding-bottom: 0;">
            {% block content %} 
            <div id='graph15'>{{graph15|safe}}</div>
            <div id='graph1'>{{graph1|safe}}</div>
            {% endblock %}
        </div>
    </div>

    <!-- footer  -->
    <div class="container">
        <footer class="footer">
            <p>&copy; Team Kevin Johnson ECE 4012 Spring 2016</p>
        </footer>
    </div>
</body>
 
</html>
